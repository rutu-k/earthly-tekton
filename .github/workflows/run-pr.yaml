name: Run Earthfile +all

on:
  pull_request:
    branches:
      - main

jobs:
  run-earthfile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Earthly
      run: |
        curl -sL https://github.com/earthly/earthly/releases/download/v0.7.8/earthly-linux-amd64 -o /usr/local/bin/earthly
        chmod +x /usr/local/bin/earthly
        earthly --version

    - name: Run +all in Earthfile
      run: |
        cd ci/resources/pr/
        earthly +all

    - name: Display Success Message
      if: success()
      run: echo "âœ… PR checks have been successfully completed!"
